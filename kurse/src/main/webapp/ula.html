<html lang="en">
    <head>
        <title>Kurnia Kue - Pelayanan Terdepan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Add this to <head> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/vue"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="resources/css/kurnia.css" />
        <script src="resources/script/conver.js"></script>
        <script src="resources/script/kurnia.js"></script>
        <script src="resources/script/sync.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-2 text-nowrap">
                    <h1>Kurnia Kue</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-md-9 col-lg-10 text-nowrap">
                    <small>Layanan On Line</small>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h4>Kue - Roti - Gorengan</h4>
                </div>
            </div>
            
            <div id="kkwadah" class="row">
                <kk-button text="Rekap" href="rkp.html"></kk-button>
                <kk-button text="Saldo" href="ula.html"></kk-button>
                <kk-button text="Transaksi" href="trx.html"></kk-button>
                <kk-button text="Jajanan" href="ula.html"></kk-button>
                <kk-button text="Pelanggan" href="ula.html"></kk-button>
                <kk-button text="Pemasok" href="ula.html"></kk-button>
                <kk-button text="Promo" href="ula.html"></kk-button>
                <kk-button text="Pengaturan" href="ula.html"></kk-button>
                <kk-command text="Tips" onclick="tip.request()" ></kk-command>
            </div>

            <div id="msg-list" class="row">
                <span style="display: none">{{activeIndex}}</span>
                <div class="list-group">
                    <a class="list-group-item"
                       is="msg-item"
                       v-for="(msg, index) in msgs"
                       v-bind:class="{active: msg.isActive}"
                       v-bind:key="msg.id"
                       v-bind:title="msg.title"
                       v-on:activate="activate(index)"
                       v-on:remove="remove(index, 1)">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
