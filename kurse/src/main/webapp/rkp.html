<html lang="en">
    <head>
        <title>Kurnia Kue - Pelayanan Terdepan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Add this to <head> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://unpkg.com/vue"></script>


        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="resources/css/kurnia.css" />
        <script src="resources/script/conver.js"></script>
        <script src="resources/script/kurnia.js"></script>
        <script src="resources/script/rkp.js"></script>
    </head>
    <body>
        <div id="kkwadah" class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-2 text-nowrap">
                    <h1>Kurnia Kue</h1>
                </div>
                <div class="col-sm-8 col-md-9 col-lg-10 text-nowrap">
                    <small>Layanan On Line</small>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h4>Kue - Roti - Gorengan</h4>
                </div>
            </div>
            <div class="row">
                <kk-command text="Transaksi Ku" onclick="rkp.hello()" ></kk-command>
                <div class="col-xs-4 col-sm-3">
                    <button class="btn-block" data-toggle="modal" data-target="#caldlg">Hitung</button>
                </div>
                <kk-command text="Upgrade" onclick="tip.request()" ></kk-command>
                <kk-button text="Awal" href="ula.html"></kk-button>
            </div>

            <!-- Modal -->
            <div id="caldlg" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Konfirmasi</h4>
                        </div>
                        <div class="modal-body">
                            <p>Yakin akan menghitung ulang rekapitulasi?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-block" v-on:click="calculate">Ya</button>
                            <button class="btn-block" data-dismiss="modal">Tidak</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversation -->
        <div id="msg-list" class="row">
            
            <span style="display: none">{{activeIndex}}</span>
            <div class="list-group">
                <a class="list-group-item"
                   is="msg-item"
                   v-for="(msg, index) in msgs"
                   v-bind:class="{active: msg.isActive}"
                   v-bind:key="msg.id"
                   v-bind:title="msg.title"
                   v-on:activate="activate(index)"
                   v-on:remove="remove(index, 1)">
                </a>
            </div>
        </div>
    </body>
</html>
